<!DOCTYPE HTML>
<html lang="zh-hant">
  <head>
    <meta charset="utf-8">
    <title>登入 - 未來領域管理局</title>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="referrer" content="origin">

    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="<%r= await static_path('styles/base.css') %>">
    <link rel="stylesheet" type="text/css" href="<%r= await static_path('styles/ui.css') %>">

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-loader.js" crossorigin="anonymous"></script>
    <script src="<%r= await static_path('scripts/ui.js') %>"></script>
  </head>

  <body class="min-height-100vh">
    <div class="body-container">
      <fl-card class="login-card fl-no-margin">
        <div class="title">歡迎來到未來領域管理局</div>
        <div class="space" style="height: 30px;"></div>
        <div class="login-logo-container"><div class="login-logo" style="background-image: url(<%r= await static_path('images/favicon-wide.png') %>)"></div></div>
        <div class="space" style="height: 30px;"></div>
        <fl-input type="text" name="username" placeholder="用戶名" class="stretched-item"></fl-input>
        <div class="space" style="height: 30px;"></div>
        <fl-input type="password" name="password" placeholder="密碼" class="stretched-item"></fl-input>
        <div class="space" style="height: 30px;"></div>
        <fl-button class="stretched-item">登入</fl-button>
      </fl-card>
      <div class="login-footer">&copy;&nbsp;2019 未來領域管理局</div>
    </div>

    <script src="<%r= await static_path('scripts/base.js') %>"></script>
  </body>
</html>
